<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATTHEW 16:19 — AFTERHART</title>
<style>
/* Подключаем шрифты */
@font-face {
  font-family: 'BrandFont';
  src: url('fonts/BrandFont.woff2') format('woff2');
}
@font-face {
  font-family: 'ItemFont';
  src: url('fonts/ItemFont.woff2') format('woff2');
}

/* Стили названия и описания */
.item-name {
  font-family: 'BrandFont', Arial, Helvetica, sans-serif;
  font-size: 24px;
  letter-spacing: 3px;
  margin: 20px 0 10px;
  text-align: center;
}

.item-details {
  font-family: 'ItemFont', Arial, Helvetica, sans-serif;
  font-size: 14px;
  line-height: 1.6;
  letter-spacing: 1px;
  text-align: center;
  margin: 10px 0 40px;
}

/* Общие стили страницы */
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

.photos {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin: 0 auto 20px;
}

.photos img {
  width: 300px;
  height: auto;
  cursor: pointer;
}

/* Кнопки */
.order {
  display: inline-block;
  margin: 20px auto 40px;
  padding: 14px 36px;
  border: 1px solid #fff;
  color: #fff;
  text-decoration: none;
  letter-spacing: 3px;
  transition: 0.2s;
}

.order:hover {
  background: #fff;
  color: #000;
}

.back {
  display: block;
  margin-top: 20px;
  color: #888;
  text-decoration: none;
  letter-spacing: 2px;
}

/* Лайтбокс */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox-content {
  position: relative;
  display: inline-block;
}

#lightbox img {
  max-width: 90vw;
  max-height: 90vh;
  display: block;
}

.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 50px;
  color: #fff;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
}

.left { left: -60px; }
.right { right: -60px; }

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Название айтема -->
<div class="item-name">MATTHEW 16:19</div>

<!-- Фотки -->
<div class="photos">
  <img src="look2.jpg">
  <img src="look2_side.jpg">
  <img src="look2_back.jpg">
  <img src="look2_details.jpg">
</div>

<!-- Описание -->
<div class="item-details">
  SIZE: F<br>
  PRICE: 150€<br><br>
  And I will give unto thee the keys of the kingdom of heaven:<br>
  and whatsoever thou shalt bind on earth shall be bound in heaven:<br>
  and whatsoever thou shalt loose on earth shall be loosed in heaven.<br>
  - Matthew 16:19
</div>

<!-- Кнопки -->
<a class="order" href="https://instagram.com/ТВОЙ_НИК" target="_blank">ORDER VIA INSTAGRAM</a>
<a class="back" href="index.html">BACK</a>

<!-- Лайтбокс -->
<div id="lightbox">
  <div class="lightbox-content">
    <span class="close">×</span>
    <span class="nav left">‹</span>
    <img id="lightbox-img">
    <span class="nav right">›</span>
  </div>
</div>

<script>
const imgs = document.querySelectorAll('.photos img');
const box = document.getElementById('lightbox');
const boxImg = document.getElementById('lightbox-img');
const left = document.querySelector('.left');
const right = document.querySelector('.right');
const closeBtn = document.querySelector('.close');
let i = 0;

imgs.forEach((img, index) => {
  img.addEventListener('click', () => {
    i = index;
    box.style.display = 'flex';
    boxImg.src = imgs[i].src;
  });
});

function close() { box.style.display = 'none'; }

left.onclick = () => { i = (i - 1 + imgs.length) % imgs.length; boxImg.src = imgs[i].src; };
right.onclick = () => { i = (i + 1) % imgs.length; boxImg.src = imgs[i].src; };
closeBtn.onclick = close;

let startX = 0;
box.addEventListener('touchstart', e => startX = e.touches[0].clientX);
box.addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) right.click();
  if (endX - startX > 50) left.click();
});
</script>

</body>
</html>
