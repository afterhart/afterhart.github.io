<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANGEL 1 — AFTERHART</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      letter-spacing: 4px;
      font-size: 28px;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .photos img {
      width: 100%;
      height: auto;
      display: block;
    }
    .info {
      margin: 40px 20px;
      letter-spacing: 2px;
      line-height: 1.6;
    }
    .order {
      display: inline-block;
      margin: 40px auto 80px;
      padding: 14px 36px;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      letter-spacing: 3px;
    }
    .order:hover {
      background: #fff;
      color: #000;
    }
    .back {
      display: block;
      margin-top: 40px;
      color: #888;
      text-decoration: none;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<header>ANGEL 1</header>

<div class="photos">
  <img src="look1.jpg">
  <img src="look1_side.jpg">
  <img src="look1_back.jpg">
</div>

<div class="info">
  SIZE: F<br>
  PRICE: 150€<br><br>
  MADE FROM DETAILS FOUND ON ABANDONED FACTORY
</div>

<a class="order" href="https://instagram.com/ТВОЙ_НИК" target="_blank">ORDER VIA INSTAGRAM</a>

<a class="back" href="index.html">BACK</a>

  <div id="lightbox">
  <img id="lightbox-img">
</div>

<script>
  const images = document.querySelectorAll('.photos img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let current = 0;

  images.forEach((img, i) => {
    img.addEventListener('click', () => {
      current = i;
      openLightbox();
    });
  });

  function openLightbox() {
    lightbox.style.display = 'flex';
    lightboxImg.src = images[current].src;
  }

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  document.addEventListener('keydown', e => {
    if (lightbox.style.display !== 'flex') return;

    if (e.key === 'ArrowRight') {
      current = (current + 1) % images.length;
      openLightbox();
    }
    if (e.key === 'ArrowLeft') {
      current = (current - 1 + images.length) % images.length;
      openLightbox();
    }
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
    }
  });
</script>

<style>
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
}
</style>

</body>
</html>
