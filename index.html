<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AFTERHART</title>
<style>
  @font-face {
  font-family: 'MyCustomFont'; /* имя для кастомного шрифта */
  src: url('fonts/Xfont.woff2') format('woff2'),
       url('fonts/Xfont.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Видео на весь экран */
  #intro-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 9999;
    cursor: pointer;
  }

  /* Каталог скрыт пока видео не закончится */
  #catalog {
    display: none;
    text-align: center;
  }

  header {
  text-align: center;
  padding: 60px 20px;
  font-size: 32px;
  letter-spacing: 4px;
  font-family: 'MyCustomFont', Arial, Helvetica, sans-serif;
}

  .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); /* 3+ на больших экранах */
  gap: 20px;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.item img {
  width: 100%;
  height: auto;
  display: block;
}

/* Мобильные устройства (телефон) */
@media (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(2, 1fr); /* 2 фото в ряд */
    gap: 25px; /* чуть больше отступ */
  }

  .item img {
    width: 100%;
    height: auto; /* фото увеличиваются */
  }
}


  .item a {
    display: inline-block;
    border: 1px solid #fff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    letter-spacing: 1px;
    transition: 0.2s;
  }

  .item a:hover {
    background: #fff;
    color: #000;
  }

</style>
</head>
<body>

<!-- Видео-интро -->
<video id="intro-video" autoplay muted>
  <source src="intro1.mp4" type="video/mp4">
  Ваш браузер не поддерживает видео.
</video>

<!-- Каталог сайта -->
<div id="catalog">
<header>AFTERHART</header>

<div class="grid">
  <div class="item">
    <a href="look1.html">
      <img src="look1.jpg">
      <p>ANGEL 1</p>
    </a>
  </div>
  <div class="item">
    <a href="look2.html">
      <img src="look2.jpg">
      <p>MATTHEW 16:19</p>
    </a>
  </div>
  <div class="item">
    <a href="look3.html">
      <img src="look3.jpg">
      <p>KETA JACKET</p>
    </a>
  </div>
</div>

</div> <!-- /catalog -->

<script>
const video = document.getElementById('intro-video');
const catalog = document.getElementById('catalog');

// Проверяем, был ли интро уже просмотрен в этой сессии
const introPlayed = sessionStorage.getItem('introPlayed');

if (introPlayed) {
  // Интро уже было → показываем каталог сразу
  video.style.display = 'none';
  catalog.style.display = 'block';
} else {
  // Интро не было → показываем видео
  let clickedOnce = false;

  video.addEventListener('click', () => {
    if (!clickedOnce) {
      video.muted = false;
      video.play();
      clickedOnce = true;
    } else {
      video.pause();
      video.currentTime = 0;
      video.style.display = 'none';
      catalog.style.display = 'block';
      sessionStorage.setItem('introPlayed', 'true'); // помечаем интро просмотренным
    }
  });

  video.addEventListener('ended', () => {
    video.style.display = 'none';
    catalog.style.display = 'block';
    sessionStorage.setItem('introPlayed', 'true'); // помечаем интро просмотренным
  });
}
</script>


</body>
</html>
