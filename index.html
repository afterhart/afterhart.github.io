<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AFTERHART</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Видео на весь экран */
  #intro-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 9999;
    cursor: pointer;
  }

  /* Каталог скрыт пока видео не закончится */
  #catalog {
    display: none;
    text-align: center;
  }

  header {
    text-align: center;
    padding: 60px 20px;
    font-size: 32px;
    letter-spacing: 4px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .item {
    text-align: center;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .item img {
    width: 100%;
    display: block;
    cursor: pointer;
  }

  .item a {
    display: inline-block;
    border: 1px solid #fff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    letter-spacing: 1px;
    transition: 0.2s;
  }

  .item a:hover {
    background: #fff;
    color: #000;
  }

</style>
</head>
<body>

<!-- Видео-интро -->
<video id="intro-video" autoplay muted>
  <source src="intro.mp4" type="video/mp4">
  Ваш браузер не поддерживает видео.
</video>

<!-- Каталог сайта -->
<div id="catalog">
<header>AFTERHART</header>

<div class="grid">
  <div class="item">
    <a href="look1.html">
      <img src="look1.jpg">
      <p>ANGEL 1</p>
    </a>
  </div>
  <div class="item">
    <a href="look2.html">
      <img src="look2.jpg">
      <p>MATTHEW 16:19</p>
    </a>
  </div>
  <div class="item">
    <a href="look3.html">
      <img src="look3.jpg">
      <p>KETA JACKET</p>
    </a>
  </div>
</div>

</div> <!-- /catalog -->

<script>
const video = document.getElementById('intro-video');
const catalog = document.getElementById('catalog');

let clickedOnce = false;

// Обработчик клика
video.addEventListener('click', () => {
  if (!clickedOnce) {
    // Первый клик → включаем звук и продолжаем видео
    video.muted = false;
    video.play();
    clickedOnce = true;
  } else {
    // Второй клик → скипаем видео, показываем каталог
    video.style.display = 'none';
    catalog.style.display = 'block';
  }
});

// Если пользователь не кликает, видео заканчивается автоматически
video.addEventListener('ended', () => {
  video.style.display = 'none';
  catalog.style.display = 'block';
});
</script>

</body>
</html>
